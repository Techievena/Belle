<h1><code ng:non-bindable="">umbSessionStorage</code>
<span class="hint">(service in module <code ng:non-bindable="">umbraco.services</code>
)</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Used to get/set things in browser sessionStorage but always prefixes keys with "umb_" and converts json vals so there is no overlap 
with any sessionStorage created by a developer.</p></div>
<h2 id="Usage">Usage</h2>
<div class="usage"><pre class="prettyprint linenums">umbSessionStorage();</pre>
</div>
</div>
