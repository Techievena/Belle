<h1><code ng:non-bindable="">valServer</code>
<span class="hint">(directive in module <code ng:non-bindable="">umbraco.directives</code>
)</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>This directive is used to associate a content property with a server-side validation response
so that the validators in angular are updated based on server-side feedback.</p></div>
<h2 id="Usage">Usage</h2>
<div class="usage">as attribute<pre class="prettyprint linenums">&lt;ANY val-server&gt;
   ...
&lt;/ANY&gt;</pre>
</div>
