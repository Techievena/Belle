<div ng-controller="MyPackage.PropertyEditors.RegexEditor">
    <p>
        Value in the format of <span>{{model.config}}</span>
    </p>
    
    <input name="value" type="text" ng-model="model.value" 
           required 
           val-regex="model.config" 
           val-server-property="value"
           val-bubble />

    <span val-toggle-error="value;required">Required!</span>
    <span val-toggle-error="value;valRegex">This is not valid value!</span>
</div>
