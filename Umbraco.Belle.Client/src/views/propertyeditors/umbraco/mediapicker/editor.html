<div ng-controller="mediaPickerController">
	<ul class="thumbnails">
		<li class="span4" ng-repeat="image in model.value">
			<a href="#" class="thumbnail" prevent-default>
				<img ng-src="{{image.thumbnail}}" />
			</a>
		</li>

		<li class="span6 umb-plus-btn">
			<a href="#" ng-click="openMediaPicker(model.value)" prevent-default>
				<i class="icon icon-plus"></i>
			</a>
		</li>
	</ul>

	<br/><br/>
</div>
